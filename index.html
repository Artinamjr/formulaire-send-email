<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="contact-title">
        <h1> Welcome ArtinamJR</h1>
        <h2>we are always ready to service</h2>
    </div>
    <div class="contact)form">
        <form id="contact-form" method="post" action="">

        </form> 
    </div>
</body>
